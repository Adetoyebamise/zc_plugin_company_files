name: Continuous deployment
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Companyfiles.zuri
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.IP_ADDRESS}} # IP address of the server you wish to ssh into
          key: ${{secrets.KEY}} # Private or public key of the server
          username: ${{ secrets.USERNAME }} # User of the server you want to ssh into
     
          script: |

            cd /var/www/zc_plugin_company_files
            git pull
            npm run install-setup
            Pm2 restart
